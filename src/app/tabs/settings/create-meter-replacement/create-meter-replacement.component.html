<fury-page-layout mode="card"> 

    <fury-page-layout-header>
      <fury-breadcrumbs [@fadeInRight] [crumbs]="[]" current="Meter Replacements"></fury-breadcrumbs>
    </fury-page-layout-header>

    
  
    <fury-page-layout-content [@fadeInUp]>
      <fury-list name="Meter Replacements" [columns]="displayedColumns" (filterChange)="onFilterChange($event)"> 
  
        <div class="actions">          
            <button class="create" (click)="createMeterReplacements()" type="button" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>             

        <table [dataSource]="dataSource" mat-table matSort>   

            <ng-container *ngFor="let column of displayedColumns"> 
              <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
              <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
                    <td *matCellDef="let row" mat-cell>
                      {{ row[column.property] }}
                    </td>
              </ng-container>      
            </ng-container>
            
            <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: visibleColumns;"
                class="clickable route-animations-elements"
                mat-row></tr>
        
          </table>
        
          <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>  

      </fury-list>
    </fury-page-layout-content>
</fury-page-layout>
