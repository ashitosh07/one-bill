<mat-dialog-content>
    <div class="person">
        <form>
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="10px">

                <mat-form-field class="result" color="primary">
                    <mat-label>Notification Category</mat-label>
                    <mat-select [(ngModel)]="notificationCategory" name="notificationCategory"
                    id="notificationCategoryId" (selectionChange)="onNotificationCategoryChange()">
                      <mat-option value="0">--Select--</mat-option>
                      <mat-option *ngFor="let item of lstNotificationCategory;" [value]="item.id" >{{item.description}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field class="result" color="primary">
                    <mat-label>Notification Type</mat-label>
                    <mat-select id="notification_type" name="notification_type"
                        (selectionChange)="onNotificationTypeChange($event.value)" [(value)]="notificationTypeId">
                        <mat-option value="0">--Select--</mat-option>
                        <mat-option *ngFor="let option of lstTemplateType" [value]="option.id">{{ option.description }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="result" color="primary">
                    <mat-label>Notification Mode</mat-label>
                    <mat-select #notificationSelect [(ngModel)]="selectedModes" multiple id="notification_mode"
                        name="notification_mode" (selectionChange)="onChangeNotificationMode($event.value)">
                        <mat-option #notificationModeAllSelectOption (click)="toggleAllModeSelection()" [value]="0">
                            Select All</mat-option>
                        <mat-option *ngFor="let option of notificationModes" [optionSelected]="option.selected"
                            [value]="option.value" (click)="togglePerOne(notificationModeAllSelectOption.viewValue)"> {{option.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
