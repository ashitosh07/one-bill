<div class="page" fxLayout="column" fxLayoutAlign="center center">

  <div [@fadeInUp] class="card">
    <div class="header padding" fxLayout="column" fxLayoutAlign="center center">
      <div>
        <img src="assets/img/smartBill.png" width="290px" height="90px">
      </div>
    </div>
    <div class="padding" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Username</mat-label>
          <input matInput required formControlName="username">
          <app-show-errors [ctrl]="form.get('username')"></app-show-errors>
          <!-- <mat-error *ngIf="form.get('username').hasError('required')">We need username to log you in</mat-error> -->
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Password</mat-label>
          <input matInput [type]="inputType" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="toggleVisibility()" matTooltip="Toggle Visibility">
            <mat-icon *ngIf="visible">visibility</mat-icon>
            <mat-icon *ngIf="!visible">visibility_off</mat-icon>
          </button>
          <mat-hint>Click the eye to toggle visibility</mat-hint>
          <app-show-errors [ctrl]="form.get('password')"></app-show-errors>
          <!-- <mat-error *ngIf="form.get('password').hasError('required')">We need a password to log you in</mat-error> -->
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <!-- <mat-checkbox class="caption">Remember Me</mat-checkbox> -->
        <a class="caption disable-anchor-link" *ngIf="parameterValueForgotPassword"
          [routerLink]="['/forgot-password']">Forgot Password?</a>
        <a class="caption disable-anchor-link" [routerLink]="" *ngIf="parameterValue" (click)="goRegister(0)">New User
          Registration</a>
      </div>
      <button type="button" [disabled]="loginButtonClicked" color="primary" mat-raised-button (click)="send()">
        SIGN IN
      </button>
      <!-- <p class="secondary-text text-center">
        Don't have an account?<br/>
        <a [routerLink]="['/register']">Click here to create one</a>
      </p> -->
    </div>
  </div>
</div>
