<div mat-dialog-title>Client</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">SAVE</button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">UPDATE</button>
  </mat-dialog-actions>

  <mat-dialog-content>
      <mat-tab-group class="quickpanel" fxFlex>
        <mat-tab label="General"> 
          <div>
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
              <mat-form-field fxFlex>
                <mat-label>Client Name</mat-label>
                <input type="text" formControlName="clientName" matInput>
              </mat-form-field>
            </div>
          </div>

        </mat-tab>

        <mat-tab label="Contact"> 
          <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
              <mat-label>Mobile</mat-label>
              <input type="text" formControlName="mobile" matInput>
            </mat-form-field>
          </div>
        </mat-tab>
        
      </mat-tab-group>
    </mat-dialog-content>

 

</form>
